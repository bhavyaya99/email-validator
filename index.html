<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IValidator-Email validator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="email.svg" alt="" /><span>IValidator</span>
        </div>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1>Enter your Email to Validate</h1>
        <form action="/submit" method="post">
          <input
            type="text"
            placeholder="Enter your email to validate"
            class="box"
            id="Username"
          /><br /><br />
          <input id="submitbtn" value="Submit" class="btn" type="submit" />
        </form>
      </div>
      <div class="container">
        <h2>Your Results</h2>
        <div id="resultCont">Your Results will show here</div>
      </div>
    </main>
    <footer>Copyright IValidator.com | All Rights Reserved</footer>

    <script src="script.js"></script>
  </body>
</html>
